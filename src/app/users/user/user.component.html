<form #myForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required [(ngModel)]="model.emailAddress" name="emailAddress" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label for="pass">password</label>
        <input type="password" class="form-control" id="pass"  required [(ngModel)]="model.password" name="password"  placeholder="password">
      </div>

      <br />
      <div class="form-group">
 
            <button type="submit" class="btn btn-success" [disabled]="!myForm.valid" >Post</button>
      </div>
    
    </form>
